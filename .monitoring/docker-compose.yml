services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: symbiosis-otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    volumes:
      - ./configs/otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    environment:
      - AS_YOU_VERSION=${AS_YOU_VERSION}
      - WITH_ME_VERSION=${WITH_ME_VERSION}
    depends_on:
      - prometheus
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: symbiosis-prometheus
    user: "nobody"
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=90d"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: symbiosis-grafana
    user: "472"
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./configs/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./configs/grafana/dashboards/dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml:ro
      - ./configs/grafana/dashboards/token-usage.json:/var/lib/grafana/dashboards/token-usage.json:ro
      - ./data/grafana:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
