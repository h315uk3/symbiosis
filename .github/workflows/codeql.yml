name: CodeQL Analysis

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude/rules/**'
      - 'LICENSE'
      - '.gitignore'
      - 'CLAUDE.md'
      - 'CONTRIBUTING.md'
      - 'mise.toml'
      - 'ruff.toml'
      - '.vscode/**'
      - '.github/instructions.md'
      - '**.schema.json'
      - '.claude-plugin/marketplace.json'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.claude/rules/**'
      - 'LICENSE'
      - '.gitignore'
      - 'CLAUDE.md'
      - 'CONTRIBUTING.md'
      - 'mise.toml'
      - 'ruff.toml'
      - '.vscode/**'
      - '.github/instructions.md'
      - '**.schema.json'
      - '.claude-plugin/marketplace.json'
  schedule:
    # Run CodeQL analysis on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache CodeQL
        uses: actions/cache@v4
        with:
          path: |
            ~/.codeql
            ~/codeql-home
          key: codeql-${{ runner.os }}-${{ matrix.language }}-${{ hashFiles('**/*.py') }}
          restore-keys: |
            codeql-${{ runner.os }}-${{ matrix.language }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'CodeQL'
